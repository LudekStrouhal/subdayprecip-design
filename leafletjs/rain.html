<!DOCTYPE html>
<html>
<head>
  <title>Rain WMS Interactive Map</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>

  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script>

    var h_002 = L.tileLayer.wms("http://rain1.fsv.cvut.cz/services/wms", {
    layers: 'H_002',
    format: 'image/png',
    attribution: "H_002",
    crs: L.CRS.EPSG4326,
    }),
        h_005 = L.tileLayer.wms("http://rain1.fsv.cvut.cz/services/wms", {
    layers: 'H_005',
    format: 'image/png',
    attribution: "H_005",
    crs: L.CRS.EPSG4326,
    }),
        h_010 = L.tileLayer.wms("http://rain1.fsv.cvut.cz/services/wms", {
    layers: 'H_010',
    format: 'image/png',
    attribution: "H_010",
    crs: L.CRS.EPSG4326,
    }),
        h_020 = L.tileLayer.wms("http://rain1.fsv.cvut.cz/services/wms", {
    layers: 'H_020',
    format: 'image/png',
    attribution: "H_020",
    crs: L.CRS.EPSG4326,
    }),
        h_050 = L.tileLayer.wms("http://rain1.fsv.cvut.cz/services/wms", {
    layers: 'H_050',
    format: 'image/png',
    attribution: "H_050",
    crs: L.CRS.EPSG4326,
    }),
        h_100 = L.tileLayer.wms("http://rain1.fsv.cvut.cz/services/wms", {
    layers: 'H_100',
    format: 'image/png',
    attribution: "H_100",
    crs: L.CRS.EPSG4326,
    });

    var map = L.map('map', {
    center: [49.79, 15.44],
    zoom: 7,
    layers: [h_002, h_005, h_010, h_020, h_050, h_100]
    });

    var baseMaps = {
     "H_002": h_002,
     "H_005": h_005,
     "H_010": h_010,
     "H_020": h_020,
     "H_050": h_050,
     "H_100": h_100,
    };

    L.control.layers(baseMaps, {}).addTo(map);

    </script>
</body>
</html>
