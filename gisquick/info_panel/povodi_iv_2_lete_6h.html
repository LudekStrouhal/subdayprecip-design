<template>
  <table>
    <tbody>
      <tr>
        <td class="label">Číslo povodí:</td>
        <td>{{ feature.get('hlgp_id') }}</td>
      </tr>
      <tr>
        <td class="label">Výměra</td>
        <td>{{ feature.get('plocha').toFixed(1) }} km<sup>2</sup></td>
      </tr>
      <tr>
        <td class="label">Hodnota návrhové srážky:</td>
        <td>{{ feature.get('H_N2T360').toFixed(1) }} mm</td>
      </tr>
    </tbody>
  </table>

  <h3>Průběh návrhových srážek [mm]</h3>
  <div class="graph"></div>
</template>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
  function($scope, $element, gislabClient, projectProvider) {
    console.log('DistrictsController')

    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 50, left: 50};
    var width = 500 - margin.left - margin.right;
    var height = 250 - margin.top - margin.bottom;


    // Define the line
    var valueline = d3.svg.line()
      .x(function(d) { return x(d.time); })
      .y(function(d) { return y(d.value); });

    // Adds the svg canvas
    var svg = d3.select($element[0]).select('.graph')
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")      // text label for the x axis
      .attr("x", width/2)
      .attr("y",  height + margin.bottom)
      .style("text-anchor", "middle")
      .text("Čas (v minutách)");

      svg.append("text")      // text label for the y axis
      .attr("x", -margin.left * .7)
      .attr("y",  height/2)
      .style("text-anchor", "middle")
      .text("mm");

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
      .orient("bottom").tickValues(d3.range(0, 365, 60));

    var yAxis = d3.svg.axis().scale(y)
      .orient("left").ticks(9);

    x.domain([0, 360]);
    y.domain([0, 10.8]);

    // Add the X Axis
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    // Add the Y Axis
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);


    var LegendData = {
      1 : ["typ1", "rgb(0,112,192)"],
      2 : ["typ2", "rgb(146,208,80)"],
      3 : ["typ3", "rgb(25,255,0)"],
      4 : ["typ4", "rgb(255,192,0)"],
      5 : ["typ5", "rgb(255,124,128)"],
      6 : ["typ6", "rgb(255,0,0)"]
    }
    // add legend   
    var legend = svg.append("g")
      .attr("class", "legend")
      .attr("x", width - 55)
      .attr("y", 0)
      .attr("height", 100)
      .attr("width", 100);

    legend.selectAll('g').data([1, 2, 3, 4, 5, 6])
      .enter()
      .append('g')
      .each(function(d, i) {
        var g = d3.select(this);
        g.append("rect")
          .attr("x", width - 55)
          .attr("y", i * 25)
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", LegendData[d][1]);
        
        g.append("text")
          .attr("x", width - 40)
          .attr("y", i * 25 + 10)
          .attr("height",20)
          .attr("width",100)
          .style("fill", LegendData[d][1])
          .text(LegendData[d][0]);
      });

    function initializeGraph(id, data) {
      console.log('initializeGraph')
      // Scale the range of the data
      // x.domain(d3.extent(data, function(d) { return d.time; }));
      //y.domain([0, d3.max(data, function(d) { return d.value; })]);
  
      // Add the valueline path.
      svg.append("path")
        .attr("class", "line")
        .attr("id", 'typ'+id)
        .attr("d", valueline(data))
        .style("stroke", LegendData[id][1]);
    }

    function fetchData(id) {
      return gislabClient.post(
        'filter/?PROJECT={0}'.format(projectProvider.data.project),
        {'layer': 'typ'+id})
        .then(function(resp) {
          var data = resp.features.map(function(f) {
            return {
              time: f.properties['T_(min)'],
              value: (f.properties['H5min_(%)'] / 100.0) * $scope.feature.get('H_N2T360')
            }
          });
          // console.log(JSON.stringify(data));
          initializeGraph(id, data);
        });
    }

    function showGraphs(feature) {
      var ids = feature.get('tvary').split('');
      svg.selectAll('.line').classed('hide', true);
      ids.forEach(function(id) {
        //var line = svg.select('#typ{0}.line'.format(id));
        //if (!line.empty()) {
        //  line.classed('hide', false);
        //} else {
          fetchData(id);
        //}
      });
    }

    showGraphs($scope.feature);

    $scope.$on('featurechange', function(evt, feature) {
      console.log('featurechange')
      // y.domain([0, 16]);
      // svg.select(".y.axis").call(yAxis); // change the y axis

      showGraphs(feature);
    })
  }
</script>

<style>
  .info-panel table td.label {
    font-weight: 500;
    padding-right: 12px;
  }
  .graph path { 
    stroke-width: 2;
    fill: none;
  }
  .info-panel h3 {
    color: #333;
    text-align: center;
  }
  .graph .axis path,
  .graph .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
  }
  .graph .line.hide {
    display: none;
  }
</style>
